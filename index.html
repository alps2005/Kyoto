<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon finder</title>
    <link rel="icon" href="/imgs/pokeball.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="nav-bar fixed-top">
        <div class="container-fluid">
          <a class="title" href="/index.html">Pokemon Finder!</a>
          <div class="mt-3">
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" id="search-input" placeholder="Ingrese el ID o nombre del pokemon"/>
                <button class="btn-outline-yellow m-1" type="button" id="search-button">Buscar</button>
                <button class="btn-outline-red m-1" type="button" id="clean-button">Limpiar</button>
            </form>
            
          </div>
        </div>
    </nav>
    <div class="container col-md-6 mb-2">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Pokemon</h5>
                <p class="card-text m-0">Escribe el nombre del pokemon o el ID para buscarlo.</p>
                <div id="alert-empty" class="alert alert-danger mt-4" role="alert" style="display: none;">No se permiten campos vacios!</div>
                <div id="alert-not-found" class="alert alert-danger mt-4" role="alert" style="display: none;">El pokemon que busca no existe!</div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-evenly">
        <div class="row m-5 rounded-3" id="pokemon-container">
            
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/api_request.js"></script>
</body>
</html>
